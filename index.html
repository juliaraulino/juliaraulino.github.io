<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style2.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="usuario">Usuário:</label>

        </form>
    </div>
